<div class="hotspot">

  <div id="one" class="spot" data-description="There is no cure for HIV infection. However, effective antiretroviral (ARV) drugs can control the virus and help prevent transmission so that people with HIV, and those at substantial risk, can enjoy healthy, long and productive lives."></div>
  <div id="two" class="spot" data-description="It is estimated that currently only 70% of people with HIV know their status."></div>
  <div id="three" class="spot" data-description="There were approximately 36.7 million people living with HIV at the end of 2016 with 1.8 million people becoming newly infected in 2016 globally."></div>
  <div id="four" class="spot" data-description="In 2016, 1.0 million people died from HIV-related causes globally."></div>
  <div id="five" class="spot" data-description="Progress is being made: The number of new cases involving children has decreased over the last half decade, from 17,000 in 2010 to 9,100 in 2016."></div>
</div>
